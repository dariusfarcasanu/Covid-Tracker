<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Covid-19 Tracker</title>
  </head>
  <body>
    <header>
      <div class="image-container">
        <img src="rouska-covid.png" alt="" />
      </div>
      <div class="title">
        <h1>Covid-19 Tracker</h1>
        <h2>The latest updates about the Corona Virus pandemic</h2>
      </div>
    </header>
    <div class="container">
      <div class="select-container">
        <select onchange="getData(value)">
          <option value="" disabled selected hidden>Select a country</option>
        </select>
      </div>
      <div class="data-container">
        <div class="stats-container">
          <h4>Cases</h4>
          <h3 id="cases"></h3>
          <h4>Deaths</h4>
          <h3 id="deaths"></h3>
          <h4>No. of deaths today</h4>
          <h3 id="today"></h3>
        </div>

        <div class="location-container">
          <h4>Country</h4>
          <h3 id="country"></h3>
          <h4>Population</h4>
          <h3 id="population"></h3>
          <h4>Recovered</h4>
          <h3 id="recovered"></h3>
        </div>
      </div>
      <div class="footer">
        <h1>
          Created by Darius F. | Information provided by
          <a href="https://systems.jhu.edu/research/public-health/ncov/"
            >Link</a
          >
        </h1>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
